[pytest]
minversion = 6.0
addopts = --strict-markers --strict-config --verbose --cov=src/addrnorm --cov-report=html:htmlcov --cov-report=term-missing --cov-report=json:coverage.json --html=pytest_report.html --self-contained-html --json-report --json-report-file=test_report.json
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
markers =
    golden: Golden test cases with expected outputs
    fuzz: Fuzz testing with random inputs
    regression: Regression testing for threshold changes
    slow: Tests that take longer to run
    integration: Integration tests
    unit: Unit tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
    ignore::PendingDeprecationWarning

[tool.coverage.run]
source = src/addrnorm
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */conftest.py
    setup.py

[tool.coverage.report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.
    if TYPE_CHECKING:
show_missing = true
precision = 2

[tool.coverage.html]
directory = htmlcov

[tool.coverage.json]
output = coverage.json
