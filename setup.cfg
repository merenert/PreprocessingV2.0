[flake8]
# Linting configuration
max-line-length = 127
max-complexity = 10
exclude =
    .git,
    __pycache__,
    docs/source/conf.py,
    old,
    build,
    dist,
    .venv,
    venv,
    .eggs,
    *.egg,
    tests/fixtures

ignore =
    E203,   # whitespace before ':'
    W503,   # line break before binary operator
    E501,   # line too long (handled by black)
    F401,   # imported but unused (in __init__.py files)

per-file-ignores =
    __init__.py:F401
    tests/*:S101,S311,F401
    test_*.py:S101,S311
    conftest.py:F401

# Count errors and warnings
count = true
statistics = true
show-source = true

[bandit]
# Security scanning configuration
exclude_dirs = tests,test_*,conftest.py
skips = B101,B601  # Skip assert and shell injection warnings in tests

[isort]
# Import sorting (fallback configuration)
profile = black
multi_line_output = 3
line_length = 127
known_first_party = addrnorm
known_third_party = pytest,pydantic,pandas,spacy,sklearn,numpy,tqdm
skip_glob = */migrations/*,*/venv/*,*/virtualenv/*
combine_as_imports = true
force_grid_wrap = 0
include_trailing_comma = true
use_parentheses = true
force_single_line = false
